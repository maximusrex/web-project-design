<!DOCTYPE html>
<html>
  <head>
    <title>Switch between Stylesheets</title>
    <link id="theme" rel="stylesheet" href="./styles/light-style.css" />
  </head>
  <body>
    <h1>Switching between two stylesheets</h1>
    <p>In case you want to.</p>
    <button onclick="toggleTheme()" id="css-switch">
      Switch to Dark Theme
    </button>
    <script>
      //define the function called at onclick
      function toggleTheme() {
        //get the link element by its Id
        var theme = document.getElementById("theme");
        //get the button
        var button = document.getElementById("css-switch");
        // evaluate the href attribute with if {} else {} to check which theme
        // is currently active
        if (theme.getAttribute("href") == "./styles/light-style.css") {
          //if it's the light theme, set the attribute to the dark theme
          theme.setAttribute("href", "./styles/dark-style.css");
          // then change the innerHTML (text) of the button
          button.innerHTML = "Switch to Light Theme";
        } else {
          // otherwise, set the href attribute to the light theme
          theme.setAttribute("href", "./styles/light-style.css");
          // and then change the text of the button
          button.innerHTML = "Switch to Dark Theme";
        }
      }
    </script>
  </body>
</html>
