<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Grid Display Demo</title>
    <link rel="stylesheet" href="style-grid.css" />
  </head>
  <body>
    <div class="main">
      <h1>Grid Display Demo</h1>
      <h2>Example with colummns and media queries to resize</h2>
      <div class="container">
        <div class="item"><p>1</p></div>
        <div class="item"><p>2</p></div>
        <div class="item"><p>3</p></div>
        <div class="item"><p>4</p></div>
        <div class="item"><p>5</p></div>
        <div class="item"><p>6</p></div>
      </div>
      <hr />
      <h2>Example with "grid areas" defined</h2>
      <div class="container2">
        <div class="box header">Header</div>
        <div class="box sidebar">Sidebar</div>
        <div class="box content">Content</div>
        <div class="box footer">Footer</div>
      </div>
    </div>
  </body>
</html>
