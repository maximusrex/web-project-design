<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Flex Display Demo</title>
    <link rel="stylesheet" href="style-flex.css" />
  </head>
  <body>
    <h1>Flex Display Demo</h1>
    <h2>Simple grid of items that expand to fill the container on resize</h2>
    <div class="container">
      <div class="item"><p>1</p></div>
      <div class="item"><p>2</p></div>
      <div class="item"><p>3</p></div>
      <div class="item"><p>4</p></div>
      <div class="item"><p>5</p></div>
      <div class="item"><p>6</p></div>
    </div>
  </body>
</html>
