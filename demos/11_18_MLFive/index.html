<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ml5.js + p5.js</title>
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
		<style>
			body {
				padding: 2em 1em;
			}
			#canvas {
				display: block;
				margin: 1em auto;
			}
		</style>
	</head>
	<body>
		<div class="main w3-container">
			<h1>ml5.js: Machine Learning + JavaScript</h1>
			<p>
				<a href="https://ml5js.org/">ML5</a> is a javascript library for
				approachable machine learning in the browser. These examples work with
				p5.js and the canvas element.
			</p>
			<p>
				If you want to learn more, check out
				<a
					href="https://www.youtube.com/watch?v=jmznx0Q1fP0&list=PLRqwX-V7Uu6YPSwT06y_AEYTqIwbeam3y&index=2"
					>Dan Shiffman's extensive Coding Train tutorials on Machine Learning
					for Beginners</a
				>.
			</p>
			<div id="canvas"></div>
		</div>
		<script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
		<script>
			function setup() {
				let canvas = createCanvas(400, 400);
				background(240);
				canvas.parent("canvas");
			}

			function draw() {
				fill(100, 100, 255);
				textSize(24);
				textFont("Helvetica");
				text("This is the canvas", 100, 200);
			}
		</script>
	</body>
</html>
