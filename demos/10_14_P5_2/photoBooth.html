<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Photobooth!</title>
	</head>
	<body>
		<div id="canvas"></div>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"
			integrity="sha512-N4kV7GkNv7QR7RX9YF/olywyIgIwNvfEe2nZtfyj73HdjCUkAfOBDbcuJ/cTaN04JKRnw1YG1wnUyNKMsNgg3g=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<script>
			let snapArray = [];
			function setup() {
				cnv = createCanvas(1200, 225);
				background(51);
				cnv.parent("canvas");
				video = createCapture(VIDEO);
				video.size(400, 225);
				let btn = createButton("Take A Picture");
				btn.mousePressed(takeSnap);
			}

			function takeSnap() {
				//snap = video.get();
				//snapArray.push(snap);
				//image(snap, 0, 0);
				let snapNum = 0;
				let maxSnaps = 2;
				let snaps = setInterval(() => {
					let newSnap = video.get();
					snapArray.push(newSnap);
					snapNum++;
					if (snapNum > maxSnaps) {
						console.log("end of snaps!");
						endSnaps();
					}
				}, 2000);
				function endSnaps() {
					clearInterval(snaps);
				}
			}

			function draw() {
				let w = 400;
				let h = 225;
				let x = 0;
				let y = 0;

				for (let i = 0; i < snapArray.length; i++) {
					image(snapArray[i], x, y, w, h);
					x += w;
					if (x > width) {
						x = 0;
					}
				}
			}
		</script>
	</body>
</html>
