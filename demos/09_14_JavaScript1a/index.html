<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript1a</title>
    <!--W3 CSS-->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link rel="stylesheet" href="../Template_HTMLCSS/style.css" />

    <!--inline styles-->
    <style>
      #example {
        max-width: 80%;
        margin: 0.5em auto;
        padding: 2em;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="w3-container container">
      <h1>JavaScript Demo # 1: Where to JavaScript</h1>
      <div id="example">
        <p>
          This is a page showing you where to call your JavaScript and an easy
          example of what you can do with it.
        </p>
        <p>Press the button</p>
        <button
          onclick="myFunction()"
          class="w3-btn w3-white w3-border w3-border-blue w3-round"
        >
          Button
        </button>
      </div>
    </div>
    <!--Put your JS here, in the body of the document if you want to include it in the page-->
    <script src="script.js"></script>
    <script>
      //This defines the function that is called when the button is clicked
      function myFunction() {
        var element = document.getElementById("example");
        console.log(element);
        element.innerHTML = "<p>You pressed the button!</p>";
        element.style.backgroundColor = "red";
      }
    </script>
  </body>
</html>
