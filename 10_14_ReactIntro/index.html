<!DOCTYPE html>
<html>
  <head>
    <title>Intro to React</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link rel="stylesheet" href="../Template_HTMLCSS/style.css" />
  </head>
  <body>
    <h1>Intro to React</h1>
    <div class="container">
      <div>
        <p>
          Demo based on the React tutorial
          <a href="https://reactjs.org/docs/add-react-to-a-website.html"
            >Add React To A Website</a
          >
        </p>
        <p>
          Without even using tools, you can incorporate React components in a
          website simply by importing the library.
        </p>
      </div>
      <div id="like_button"></div>
    </div>
    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>

    <!-- Load our React component. -->
    <script src="like_button.js"></script>
  </body>
</html>
